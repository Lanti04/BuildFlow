<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/svg+xml" href="/BuildFlow/vite.svg" />
    <link rel="manifest" href="/BuildFlow/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuildFlow</title>
    <script>
      // Single Page Apps for GitHub Pages
      // Redirect script for handling client-side routes
      (function() {
        var l = window.location;
        var pathname = l.pathname;
        
        // Extract the path after /BuildFlow/
        var pathParts = pathname.split('/');
        var buildFlowIndex = pathParts.indexOf('BuildFlow');
        
        if (buildFlowIndex !== -1 && pathParts.length > buildFlowIndex + 1) {
          // We have a path after /BuildFlow/
          var routePath = pathParts.slice(buildFlowIndex + 1).join('/');
          l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            '/BuildFlow/?/' + routePath.replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
          );
        }
      })();
    </script>
      <link rel="stylesheet" crossorigin href="/BuildFlow/assets/index-CU-vhXP4.css">
  </head>
  <body>
    <div id="root"></div>
    
      <script type="module" crossorigin src="/BuildFlow/assets/index-CDtbc0dI.js"></script>
  </body>
</html>
